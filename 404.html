<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>React Router</title>
  <script type="text/javascript">
    (function() {
      var l = window.location;
      var pathname = l.pathname;

      // Check if the pathname has more than one segment
      if (pathname.split('/').filter(Boolean).length > 1) {
        var redirectUrl = l.protocol + '//' + l.host + '/index.html?redirect=' + encodeURIComponent(pathname + l.search + l.hash);
        window.location.replace(redirectUrl);
      }else{
        var pathname = l.pathname.split("/").slice(0, -1).join("/");
        var redirectUrl = l.protocol + "//" + l.host + pathname + "/index.html?redirect=" + encodeURIComponent(l.pathname + l.search + l.hash);
        window.location.replace(redirectUrl);
      }
    })();
  </script>
</head>
<body></body>
</html>
