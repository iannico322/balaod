<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>React Router</title>
  <script type="text/javascript">
    (function() {
      var l = window.location;
      var pathname = l.pathname;

      // Check if the pathname has more than one segment or ends with a '/'
      if (pathname.split('/').filter(Boolean).length > 1 || pathname.endsWith('/')) {
        var redirectUrl = l.protocol + '//' + l.host + '/index.html?redirect=' + encodeURIComponent(pathname + l.search + l.hash);
        window.location.replace(redirectUrl);
      }
    })();
  </script>
</head>
<body></body>
</html>
