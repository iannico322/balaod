<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>React Router</title>
  <script type="text/javascript">
    (function() {
      var l = window.location;
      var redirectUrl = l.protocol + "//" + l.host + "/index.html?redirect=" + encodeURIComponent(l.pathname + l.search + l.hash);
      window.location.href = redirectUrl; // Use `window.location.href` instead of `replace`
    })();
  </script>
</head>
<body></body>
</html>
